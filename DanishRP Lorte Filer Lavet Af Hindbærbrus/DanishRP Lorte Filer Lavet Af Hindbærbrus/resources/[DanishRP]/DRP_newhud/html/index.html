	<body>
		<div id="player-crosshair">
			<div class="crosshair-circle"></div>
		</div>
		<div id="vehicleHud">
			<div class="clock">
				<h1 id="clock"></h1>
			</div>
			<div class="middle-column">
				<div id="column" class="speed">
					<h1 id="speed">0</h1><span>KM/T</span>
				</div>
				<div id="column" class="fuel">
					<h1 id="fuel">0</h1><span>BRÃ†NDSTOF</span>
				</div>
				<div id="column" class="seatbelt">
					<img src="img/red.png" alt="">
				</div>
			</div>
			<div class="location">
				<h1 id="location"></h1>
			</div>
		</div>
		
		<div id="statusHud">
			<div id="varHealth" class="bar">
				<img id="healthIcon" class="barIcon" src="img/heart.svg"></img>
				<div id="boxSetHealth"></div>
			</div>
			<div id="varArmor" class="bar">
				<img class="barIcon" src="img/shield.svg"></img>
				<div id="boxSetArmour"></div>
			</div>
			<div id="varHunger" class="bar">
				<img id="burgerIcon" class="barIcon" src="img/burger.svg"></img>
				<div id="boxSetHunger"></div>
			</div>
			<div id="varThirst" class="bar">
				<img id="thirstIcon" class="barIcon" src="img/water.svg"></img>
				<div id="boxSetThirst"></div>
			</div>
			<div id="varVoice" class="bar">
				<img class="voiceIcon" src="img/speaker2.png"></img>
				<div id="boxSetVoice"></div>
			</div>
		</div>
