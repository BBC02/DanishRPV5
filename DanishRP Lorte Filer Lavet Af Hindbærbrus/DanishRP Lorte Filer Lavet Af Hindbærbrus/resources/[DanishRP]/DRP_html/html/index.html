<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/hud/grid.css">
    <link rel="stylesheet" href="assets/hud/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.14/moment-timezone.min.js"></script>
</head>

<body>
    <div id="blindfold"></div>


    <div id="id-card">
		<img src="assets/images/male.png" />
        <p id="name"></p>
        <div id="inline">
            <p id="dob"></p>
            <p id="sex"></p>
            <p id="height"></p>
        </div>
        <div id="licenses">

        </div>
        <p id="signature"></p>
    </div>

    <div id="ui">
        <div class="playerStats">
            <div class="stat" id="money">
                <div class="icon"><img src="assets/img/wallet.png">
                    <!--<i class="fa fa-money" style="color: #4CAF50"></i>-->
                </div><span>0,- kr.</span>
            </div>
            <div class="stat" id="bankmoney">
                <div class="icon"><img src="assets/img/credit-card.png">
                    <!--<i class="fa fa-credit-card-alt" style="font-size: 14px; color: #2196F3;"></i>-->
                </div><span>0,- kr.</span>
            </div>
            <div class="stat" id="dirtymoney">
                <div class="icon"><img src="assets/img/money-bag.png">
                    <!--<i class="fa fa-money" style="color: #f44336"></i>-->
                </div><span style="color: #f44336;">0,- kr.</span>
            </div>
            <div class="stat" id="job">
                <div class="icon"><img src="assets/img/jobs/unemployed.png">
                    <!--<i class="fa fa-briefcase" style="color: #FFB300;"></i>-->
                </div><span>Arbejdsløs - Kontanthjælp</span>
            </div>
            <div class="stat" id="societymoney">
                <div class="icon"><img src="assets/img/money-bag.png">
                    <!--<i class="fa fa-money" style="color: #f44336"></i>-->
                </div><span style="color: #FF0000;">0,- kr.</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/js/materialize.js" type="text/javascript"></script>
    <script src="assets/js/init.js" type="text/javascript"></script>
    <script src="assets/hud/main.js" type="text/javascript"></script>

</html>
