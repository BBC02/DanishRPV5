    <div class="full-screen">

    <script>
        function SearchForEmployeee(employees) {
            console.log("CALLED SEARCH")
                // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            if (document.getElementById("searchemployee") != null) {
                input = document.getElementById("searchemployee");
                htext = document.getElementById("handlingtext");

                filter = input.value.toUpperCase();
                table = document.getElementById("EmployeeTable");
                tr = table.getElementsByTagName("tr");
                nummer = employees.length
                    // Loop through all table rows, and hide those who don't match the search query
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            console.log("FOUND:" + tr[i])
                            htext.innerText = "Handling (" + nummer + ")"
                        } else {
                            tr[i].style.display = "none";
                            console.log("NONE:" + tr[i])
                            nummer = nummer - 1
                            htext.innerText = "Handling (" + nummer + ")"

                        }
                    }
                }
            } else {
                return;
            }
        }
    </script>

</body>
